<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <h1>Group Pay</h1>
    <p>Pay as a group! This app will calculate your total bill(With tip!) and allow you divide it evenly with your friends!</p>
    <div class="container" id="topContainer">
      <div class="title">Bill total</div>
      <div class="inputContainer">
        <span>$</span>
        <input onkeyup="calculateBill()" type="text" id="billTotalInput" placeholder="0.00" />
      </div>
    </div>
    <div class="container">
      <div class="title">Tip</div>
      <div class="inputContainer">
        <span>%</span>
        <input onkeyup="calculateBill()" type="text" id="tipInput" placeholder="10" />
      </div>
    </div>
    <div class="container" id="bottom">
      <div class="splitContainer">
        <div class="title">People</div>
        <div class="controls">
          <span class="buttonContainer">
              <button class="splitButton" onclick="increasePeople()">
                <span class="buttonText">+</span>
          </button>
          </span>
          <span class="splitAmount" id="numberOfPeople">1</span>
          <span class="buttonContainer">
              <button class="splitButton" onclick="decreasePeople()">
                <span class="buttonText">-</span>
          </button>
          </span>
        </div>
      </div>
      <div class="totalContainer">
        <div class="title">Total per Person</div>
        <div class="total" id="perPersonTotal">$0.00</div>
      </div>
    </div>
   
    <div class="differenceContainer" id="differenceContainer">
      <div class="title">Someone needs to pay the difference:</div>
      <div class="total" id="difference">0 cents</div>
    </div>
    <div class="goBack">
      <a href="../index.html">
        <button class="back">Click me to go back to the home page</button>
      </a>
    </div>
  </div>

  <script src="index.js"></script>
</body>


</html>
